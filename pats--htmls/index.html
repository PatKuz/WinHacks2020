<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>ClassConnect</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="assets/favicon.ico">
</head>

<body>
  <div class="logo--wraper">
    <img src="assets/Class_Connect.svg" alt="ClassConnect" width="400" height="400" class="logo">
  </div>

  <div class="login--wrapper">

    <button class="login--button" onclick="switchLogin('Student')">Student</button>
    <button class="login--button" onclick="switchLogin('Teacher')">Teacher</button>

    <hr width:100%>

    <div id="Student" class="login--body">
      <form>
        <div class="login--input">
        Class Code:
        <input type="text" name="Code" placeholder="Enter your class code here" class="style--input"/>
        </div>
      </form>
      <button class="submit--button" style="margin-left:83%">Submit</button>
    </div>

    <div id="Teacher" class="login--body" style="display:none">
      <form>
        <div class="login--input">
        Email:
        <input type="text" name="Code" placeholder="Email" class="style--input--teacher"/>
        Password:
        <input type="text" name="Code" placeholder="Password" class="style--input--teacher"/>
        </div>
      </form>
      <div style="margin-left:65%">
        <button class="submit--button">Register</button>
        <button class="submit--button">Submit</button>
      </div>
    </div>

  </div>
</body>

<script>
  function switchLogin(party) {
    var i;
    var x = document.getElementsByClassName("login--body");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    document.getElementById(party).style.display = "block";
  }
</script>

</html>
